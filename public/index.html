<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia en el Bosque - Programa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dia en el Bosque</h1>
        <p>Un día de charlas técnicas para amantes de la naturaleza</p>
    </header>

    <main>
        <div class="search-container">
            <div class="search-options">
                <input type="radio" id="search-by-category" name="search-type" value="category" checked>
                <label for="search-by-category">Buscar por Categoría</label>
                
                <input type="radio" id="search-by-speaker" name="search-type" value="speaker">
                <label for="search-by-speaker">Buscar por Orador</label>
            </div>
            <input type="text" id="search-box" placeholder="Escribe aquí para buscar...">
        </div>
        <div id="schedule-container">
            <!-- El programa se generará aquí con JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dia en el Bosque. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
